{{ define "main" }}
<section class="page-header">
    <div class="container">
        <h1>{{ i18n "nav_browse_states" }}</h1>
        <p class="subtitle">{{ i18n "browse_by_state" }}</p>
    </div>
</section>

<section class="states-section">
    <div class="container">
        <div class="states-grid">
            {{ $index := .Site.Data.masajid._index }}
            {{ range $state, $count := $index.state_counts }}
            {{ $slug := $state | urlize }}
            <a href="{{ printf "states/%s/" $slug | relLangURL }}" class="state-card">
                <span class="state-name">{{ $state }}</span>
                <span class="state-count">{{ $count }}</span>
            </a>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
