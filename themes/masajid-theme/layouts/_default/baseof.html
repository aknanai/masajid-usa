<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="{{ "" | relURL }}" class="logo">
                <span class="logo-icon">&#9775;</span>
                <span class="logo-text">Masajid USA</span>
            </a>
            <nav class="main-nav">
                <a href="{{ "" | relURL }}">Home</a>
                <a href="{{ "states/" | relURL }}">Browse States</a>
                <a href="{{ "about/" | relURL }}">About</a>
            </nav>
            <button class="mobile-menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>Data sourced from <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a></p>
            <p class="arabic">&#1576;&#1587;&#1605; &#1575;&#1604;&#1604;&#1607; &#1575;&#1604;&#1585;&#1581;&#1605;&#1606; &#1575;&#1604;&#1585;&#1581;&#1610;&#1605;</p>
        </div>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script src="{{ "js/app.js" | relURL }}"></script>

    <!-- Base URL for JavaScript -->
    <script>window.BASE_URL = "{{ "" | absURL }}";</script>

    {{ block "scripts" . }}{{ end }}
</body>
</html>
